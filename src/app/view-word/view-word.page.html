<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="wordDetails">
  <ion-list lines="none" id="main">
    <ion-item class="word">
      {{ wordDetails.word }}
    </ion-item>
    <ion-item class="pronunciation">
      {{ wordDetails.pronunciation.all }}
    </ion-item>
  </ion-list>
  <ion-list lines="none" *ngFor="let result of wordDetails.results" class="results">
    <ion-item class="partOfSpeech">
      {{ result.partOfSpeech }}
    </ion-item>
    <!-- Mostra a definição -->
    <ion-item class="definition">
      {{ result.definition }}
    </ion-item>
    <!-- Mostra os exemplos -->
    <ion-item *ngIf="result.examples">
      <ion-text>Examples:</ion-text>
      <ion-list lines="none" *ngIf="result.examples" class="examples">
        <ion-item class="example" *ngFor="let example of result.examples">
          {{ example }}
        </ion-item>
      </ion-list>
    </ion-item>
    <!-- Mostra os sinônimos -->
    <ion-item *ngIf="result.synonyms">
      <ion-text>Synonyms:</ion-text> 
      <ion-list lines="none" *ngFor="let synonym of result.synonyms" class="synonyms">
        <ion-item class="synonym">
          {{ synonym }};
        </ion-item>
      </ion-list>
    </ion-item>
    <!-- Mostra os antônimos -->
    <ion-item *ngIf="result.antonyms">
      <ion-text>Antonyms:</ion-text>
      <ion-list lines="none" *ngFor="let antonym of result.antonyms" class="antonyms">
        <ion-item class="antonym">
          {{ antonym }};
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
